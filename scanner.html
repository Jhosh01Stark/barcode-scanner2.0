<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Barcode Scanner Manual Clear</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
    }

    #scannerInput {
      font-size: 22px;
      padding: 10px;
      width: 300px;
      border: 2px solid #444;
      border-radius: 6px;
    }

    #output {
      font-size: 26px;
      margin-top: 30px;
      color: green;
      min-height: 40px;
    }
  </style>
</head>
<body>

  <h1>Scan a Barcode</h1>
  <input type="text" id="scannerInput" autofocus />
  <div id="output">Waiting for scan...</div>

  <script>
    const input = document.getElementById('scannerInput');
    const output = document.getElementById('output');
    let scanned = false;

    // Keep input focused
    setInterval(() => {
      if (document.activeElement !== input) {
        input.focus();
      }
    }, 300);

    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        if (!scanned) {
          // First Enter after scan: show barcode
          const barcode = input.value.trim();
          if (barcode.length > 0) {
            output.textContent = 'Scanned: ' + barcode;
            scanned = true;
          }
        } else {
          // Second Enter: reset output
          output.textContent = 'Waiting for scan...';
          input.value = '';
          scanned = false;
        }
        e.preventDefault(); // prevent form submission
      }
    });

    // Initial focus
    window.onload = () => input.focus();
  </script>

</body>
</html>
